

<div class="my-4">
  <button class="btn-sm btn-primary"
  		     ng-show="dataWords.length > 0"
          ng-click="showConfirmModal('Delete all records?', $event)"
  >[X]
  </button> 

  <span><i>{{dataWords.length}} date(s)</i></span>
</div>

<div id="content-to-word" title="Noted vocabulary">
  <div class="text-sm my-2" 
  	   ng-repeat="dateJson in dataWords track by $index">
         <p>{{dateJson.date}}</p>
         <div class="text-sm my-2" 
            ng-repeat="($indexB, word) in dateJson.words track by $indexB">

           <button class="btn-sm btn-primary mr-2"
                ng-click="showConfirmModal(word, dateJson.date)"
                > [X]
          </button> 

          <span 
            ng-click="Index_Speak($event, word)">{{word}}
          </span>

          <button class="btn-sm btn-primary ml-4"
            ng-click="showExampleModal(word,  $event)">[Ex]
          </button>
        </div> <!--  nested -->

  </div>


 </div>
