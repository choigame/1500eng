
<h6>Text2Speech config:</h6>

<label>Pitch:</label>
<input 
	type="range" 
	class="form-range mt-3 mx-3"
	min="0" 
	max="2" 
	step="0.1"
	ng-model="audioPitch" 
	ng-change="setAudioPitch()"> {{audioPitch}}

	<br>


<label>Rate:</label>
<input 
	type="range" 
	class="form-range mt-3 mx-3"
	min="0.6" 
	max="2" 
	step="0.05"
	ng-model="audioRate" 
	ng-change="setAudioRate()"> {{audioRate}}

	<br>

<label>Repeat num:</label>
<input 
	type="range" 
	class="form-range mt-3 mx-3"
	min="1" 
	max="20" 
	step="1"
	ng-model="$root.audio_repeatNum" 
	ng-change="setRepeatNum()"> {{$root.audio_repeatNum}}

	<br>

<label>[-/+] *.mp3 time:</label>

	type="range"
