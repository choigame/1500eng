        <div class="input-group">
        <input type="text"
          id="searchTyping"
          class="form-control" 
          ng-change="searchTyping()" 
          ng-model="search" 
          placeholder="Search..."
          > 

        <div class="input-group-append">
          <button class="btn-sm btn-outline-secondary" 
            ng-click="Index_Speak($event, search)">
           <i class="fa fa-volume-up"></i></button>
         </div> 

        <div class="input-group-append">
          <button class="btn-sm btn-outline-secondary" 
            ng-click="saveNoted(search)">
           <i class="fa fa-save"></i></button>
         </div> 

        <div class="input-group-append">
          <button class="btn-sm btn-outline-secondary" 
            ng-click="fetchSentenceSearch()">
          [SE]</button>
        </div>
        
        <div class="input-group-append">
          <button class="btn-sm btn-outline-secondary" 
            ng-click="clearSearch()">
          <i class="fa fa-close"></i></button>
        </div>
       </div> <!-- form-search -->

      <div class="text-sm my-1" 
        ng-repeat="sen in sentenceSearches | limitTo:-3 track by $index">
        <!-- <button class="btn btn-sm border-primary" >Ex</button> -->
        <span class="text-danger">*</span> 
        <span 
        	ng-bind-html="sen"
          ng-click="Index_Speak($event, sen, true)"
        ></span>
     
        <br>
      </div>

      <div class="text-sm my-2" 
        ng-repeat="word in searchDataResult track by $index">
         <button 
         	class="btn-sm btn-primary vocaNoteBtn p-1"
            ng-show="!IsWordSavedBefore(word)"
            ng-click="saveNoted(word)">
            <i class="fa fa-save"></i>
        </button>  
        <button class="btn-sm p-0 btn-outline-secondary"
          ng-click="showExampleModal(word, $event)"
        >[Ex]</button>

        <span
          ng-click="Index_Speak($event, word)"
        >{{word}}</span>
        <br>
      </div>
      
      <div ng-include="'./includes/showVi.html'" ></div>
      <div ng-include="'./includes/vocaOfEbook.html'" ></div>
      <div ng-show="!$root.bVocaOfEbook">
        <div class="my-3" ng-view></div>
      </div>

    <button
        onclick="topFunction()" 
        type="button"
        class="btn btn-danger btn-floating btn-md"
        id="btn_back_to_top"
        >
        ^
	 </button>

  <button
        ng-click="Export2Doc()" 
        type="button"
        class="fixed-right top70 opa btn btn-sm btn-success"
        >
        Word
