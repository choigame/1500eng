
<div ng-include="'./includes/audioLoopRadio.html'" ng-controller="audioLoopRadioCtrl" class="mb-1"></div>
<div ng-include="'./includes/audio.html'" ng-controller="AudioCtrl"></div>

<div class="card mt-2" ng-init=showText=1>
	<div class="card-body">
	  <div class="card-text my-2">
	  	
	  	<h6 class="accordion toggleClick" ng-click="showText=!showText">
		    <a href>{{story.fTitle}}</a>
		    <span ng-if="story.hasExercise" class="text-danger">[Exercise]</span>
		 </h6>
		 
	  	 <div class="accordion-content toggleShow">
	  		<p compile="story.enShow" ng-if="!$root.bShowVi && showText"></p>
	  		<p compile="story.viShow" ng-if="$root.bShowVi && showText"></p>
	  	</div>

	  	<div ng-include="'./includes/exercise.html'" ></div>

	  	<hr ng-if="story.note.split('|').length">	

		<div class="px-2 mb-3" ng-if="story.note.length">
		<p class="mb-1" ng-repeat="sen in story.note.split('|') track by $index">
				{{sen}}
			</p>
		</div>
	  	
	  </div> <!-- card-text -->
	</div> 		<!-- card-body -->
</div> <!-- card -->
