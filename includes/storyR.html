
<div ng-include="'./includes/showVi.html'" ></div>

<div ng-repeat="obj in titles track by $index" class="mb-2" >
  <h6 class="accordion" >
    <a href 
      ng-class="obj.storyCss"
      ng-click="acc_click($index)">
      {{$index+1}}. {{obj.title}}
      <span ng-if="obj.hasNote" class="text-danger">[Noted]</span>
      <span ng-if="obj.blankEn" class="text-warning">[Blank]</span>
    </a>
    
  </h6>
  <div class="accordion-content" ng-if="acc_isShow($index)">
  	
	<p compile="story.enShow" ng-if="!$root.bShowVi"></p>
	<p compile="story.viShow" ng-if="$root.bShowVi"></p>

	<hr ng-if="story.note.split('|').length">	
	<div class="px-2 mb-3" ng-if="story.note.length">
	<p class="mb-1" ng-repeat="sen in story.note.split('|') track by $index">
		{{sen}}
	</p>
	</div>

  </div>
</div>
