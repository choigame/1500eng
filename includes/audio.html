 <div class="text-center btnAudioPanel opa">
	
	<span>
		<button class="btn btn-success btnAudioPlayStop" ng-click="playFullSound()">{{bPlaying ? 'Stop' : 'Play'}}</button>
	</span>

	<span ng-show="bPlaying">
		<button class="btn btn-sm btn-danger" ng-click="backSound(-1)">-{{$root.adjAudioTime}}s</button>
		<button class="btn btn-sm btn-danger mx-4" ng-click="pauseSound()">{{bPause ? 'Resume' : 'Pause'}}</button>
		<button class="btn btn-sm btn-danger" ng-click="backSound(1)">+{{$root.adjAudioTime}}s</button>
		<br>
		<input 
			ng-show="bPlaying"
			type="range" 
			id="slider"
			class="form-range"
			min="0" 
			max="100" 
			step="1"
			value='0'
			oninput="setAudioTime()"
		>
	</span>
</div>
