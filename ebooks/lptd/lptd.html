
<mark class="mb-4">LPTD CD1-4</mark>

<form name="lptd_cdForm" class="my-3" role="group">
	<input id="11" type="radio" name="radioCD" value="1" onchange="radioCDChange(1)" checked/><label for="11" class="mr-3">1</label>
	<input id="22" type="radio" name="radioCD" value="2" onchange="radioCDChange(2)" /><label for="22" class="mr-3">2</label>
	<input id="33" type="radio" name="radioCD" value="3" onchange="radioCDChange(3)" /><label for="33" class="mr-3">3</label>
	<input id="44" type="radio" name="radioCD" value="4" onchange="radioCDChange(4)" /><label for="44" class="mr-3">4</label>
</form>

<div class="my-1 mb-4" style="overflow-y: scroll; max-height:250px; min-height: 80px">
    <a ng-repeat="story in titles"
    ng-click="fetchStory($index);" 
    ng-class="storyIdx==$index ? 'font-weight-bold' : 'font-weight-normal' "
    href="" class="p-2 mr-1"> <span ng-class="story.hasNote ? 'text-danger' : '' "> {{story.track || $index}} </span> 
    </a>
</div>

<div ng-include="'./includes/storyL.html'" ></div>
